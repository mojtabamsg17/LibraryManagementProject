			<div class="login-content">
			 	<h1 class="text-center">ورود</h1>
					<div class="text-white text-opacity-50 text-center mb-4">
						برای حفاظت از شما، لطفا هویت خود را تأیید کنید.
					</div>
					<div class="mb-3">
						<label class="form-label">نام کاربری <span class="text-danger">*</span></label>
						<input id="usernames" ng-model="CustomerDto.username" type="text" class="form-control form-control-lg bg-white bg-opacity-5" value=""
							placeholder="" />
					</div>
					<div class="mb-3">
						<div class="d-flex">
							<label class="form-label">رمز عبور <span class="text-danger">*</span></label>
						</div>
						<input id="passwords" ng-model="CustomerDto.password" type="password" class="form-control form-control-lg bg-white bg-opacity-5" value=""
							placeholder="" />
					</div>
					<div class="mb-3">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="customCheck1" />
							<label class="form-check-label" for="customCheck1">مرا به خاطر بسپار</label>
						</div>
					</div>
					<button  ng-click="doLogin()" type="submit" class="btn btn-outline-theme btn-lg d-block w-100 fw-500 mb-3">ورود</button>
					<div class="text-center text-white text-opacity-50">
						حساب کاربری ندارید؟ <a href="register.html">ثبت نام</a>.
					</div>

			</div>
