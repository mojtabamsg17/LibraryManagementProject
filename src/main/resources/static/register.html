<body class='pace-top' ng-app="onlineShopApp" ng-controller="registerCtlr">

	<div id="app" class="app app-full-height app-without-header">

		<div class="register">

			<div class="register-content">
				 	<h1 class="text-center">ثبت نام</h1>

					<div class="mb-3">
						<label class="form-label">نام<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-lg bg-white bg-opacity-5"
							   ng-model="CustomerDto.firstName" id="fname"  value="" />
					</div>
					<div class="mb-3">
						<label class="form-label">نام خانوادگی<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-lg bg-white bg-opacity-5"
							   ng-model="CustomerDto.lastName"  id="lname"  value="" />
					</div>
					<div class="mb-3">
						<label class="form-label">کد ملی<span class="text-danger">*</span></label>
						<input ng-model="CustomerDto.nationalCode" id="nationalcode" type="text" class="form-control form-control-lg bg-white bg-opacity-5" value="" />
					</div>
					<div class="mb-3">
						<label class="form-label">سن<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-lg bg-white bg-opacity-5"
							   ng-model="CustomerDto.age" id="ages"   value="" />
					</div>
					<div class="mb-3">
						<label class="form-label">شماره تماس<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-lg bg-white bg-opacity-5"
							   id="phoneNumber"   id="phoneNumber" ng-model="CustomerDto.phoneNumber"	   value="" />
					</div>
					<div class="mb-3">
						<label class="form-label">شماره ثابت<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-lg bg-white bg-opacity-5"
							 id="phone"  ng-model="CustomerDto.phone"  value="" />
					</div>
					<div class="mb-3">
						<label class="form-label">آدرس<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-lg bg-white bg-opacity-5"
							id="address"   ng-model="CustomerDto.address"	   value="" />
					</div>
					<div class="mb-3">
						<label class="form-label">کد پستی<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-lg bg-white bg-opacity-5"
							id="postalCode"   ng-model="CustomerDto.postalCode"	   value="" />
					</div>
					<div class="mb-3">
						<label class="form-label">جنسیت <span class="text-danger">*</span></label>
						<select id="gender" ng-model="CustomerDto.gender" class="form-select form-select-lg bg-white bg-opacity-5">
							<option>زن</option>
							<option>مرد</option>
						</select>
					</div>
					<div class="mb-3">
						<label class="form-label">نام کاربری<span class="text-danger">*</span></label>
						<input id="usernames" ng-model="CustomerDto.username" type="text" class="form-control form-control-lg bg-white bg-opacity-5" value="" />
					</div>
					<div class="mb-3">
						<label class="form-label">رمز عبور <span class="text-danger">*</span></label>
						<input id="password" ng-model="CustomerDto.password" type="password" class="form-control form-control-lg bg-white bg-opacity-5" value="" />
					</div>
					<div class="mb-3">
						<label class="form-label">تایید رمز عبور <span class="text-danger">*</span></label>
						<input id="repeatPassword" ng-model="CustomerDto.repeatPassword" type="password" class="form-control form-control-lg bg-white bg-opacity-5" value="" />
					</div>

					<div class="mb-3">
						<button type="submit" ng-click="doRegister()" class="btn btn-outline-theme btn-lg d-block w-100">ثبت نام</button>
					</div>
					<div class="text-white text-opacity-50 text-center">
						در حال حاضر یک شناسه مدیریت دارید؟ <a href="login.html">ورود</a>
					</div>

			</div>

		</div>
